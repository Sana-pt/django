<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Update Hotel</title>
</head>
<body>
    <h1>Update Hotel</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text"name="name"value="{{hotel.name}}"><br>

        <label>Location:</label>
        <input type="text"name="location"value="{{hotel.location}}"><br>

        <label>Rating:</label>
        <input type="number"name="rating"step="0.1"value="{{hotel.rating}}"><br>

        <label>Description:</label>
        <textarea name="description">{{hotel.description}}</textarea><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>

</body>
</html>
