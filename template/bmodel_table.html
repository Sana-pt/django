<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>author</th>
            <th>published_date</th>
            <th>isbn</th>
        </tr>
        <tr>
            {% for i in data1 %}
            <td>{{i.book_id}}</td>
            <td>{{i.book_title}}</td>
            <td>{{i.book_author}}</td> 
            <td>{{i.published_date}}</td> 
            <td>{{i.isbn}}</td>   
            <td><a href="{% url 'delete_book' i.book_id %}">delete</a></td>
            <td><a href="{% url 'update_book' i.book_id %}">update</a></td>
        </tr>
        {% endfor %}
</table>
</body>
</html>
