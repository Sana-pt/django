<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bookings for {{ hotel.name }}</h1>
<ul>
  {% for booking in bookings %}
    <li>{{ booking.guest_name }} - {{ booking.check_in_date }}
        <a href="{% url 'update_booking' booking.id %}">Update</a>
        <a href="{% url 'delete_booking' booking.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>

</body>
</html>
