<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>

    <div class="post-list">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>Created at: {{ post.created_at }}</p>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>

    <h2>Add a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">add</button>
    </form>
    <br>
    <a href="{% url 'post_blog' %}">Back</a>
</body>
</html>
