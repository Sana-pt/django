<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created_at|date:"M d, Y, h:i a" }}</td>
                    <td>{{ post.content }}</td>
                    <td>
                        <a href="{% url 'update_post' post.pk %}">Update</a>
                        <a href="{% url 'delete_post' post.pk %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No posts available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'add_post' %}">Add</a>
</body>
</html>
