<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>

    
    <table border="4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Content</th>
                <th>upd & dlt</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created_at }}</td>
                    <td>{{ post.content }}</td>
                    <td>
                        <a href="{% url 'update_post' post.pk %}">Update</a>
                        <a href="{% url 'delete_post' post.pk %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No posts available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <h2>Add a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Post</button>
    </form>
</body>
</html>
