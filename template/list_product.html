<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>List of category</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text"name="search"placeholder="search">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <tr>
            <th>name</th>
            <th>price</th>
            <th>stock_quantity</th>
            <th>category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for list in lists %}
        <tr>
            <td>{{ list.name }}</td>
            <td>{{ list.price }}</td>
            <td>{{ list.stock_quantity }}</td>
            <td>{{ list.category.name }}</td>
            <td><a href="{% url 'update_category' list.id %}">Update</a></td>
            <td><a href="{% url 'delete_category' list.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
